	<div class="classroom-management">
		<div class="chart-container">
			<div class="chart-box">
				<canvas id="lineChart"></canvas>
			</div>
			<div class="chart-box">
				<canvas id="barChart"></canvas>
			</div>
			<div class="chart-box">
				<div id="scatterChart" style="width:100%;height:400px;"></div>
			</div>
			<div class="chart-box">
				<div id="pieChart" style="width:100%;height:400px;"></div>
			</div>
		</div>
		
		<h1>Classrooms Manage</h1>
		<h2>Add a new classroom</h2>
		<form id="classroomForm">
		    <input type="text" id="classroomId">
		    <div>
		        <label for="name">Classroom name</label>
		        <input type="text" id="name" required>
		    </div>
		    <div>
		        <label for="capacity">Capacity</label>
		        <input type="number" id="capacity" required>
		    </div>
		    <button type="submit">Update</button>
		</form>
		
		<h2>List</h2>
		<table id="classroomsTable">
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>name</th>
		            <th>Capacity</th>
		            <th>Operation</th>
		        </tr>
		    </thead>
		    <tbody>
		        <!-- data-->
		    </tbody>
		</table>
		
		<h1>Cafeteria Menu Manage</h1>
		
		<!-- Add a new Menu -->
		<h2>Add a new Menu</h2>
		<form id="menuForm">
		    <div>
		        <label for="menuId">Menu Id</label>
		        <input type="text" id="menuId" required>
		    </div>
		    <div>
		        <label for="date">Date</label>
		        <input type="text" id="date" required>
		    </div>
		    <div>
		        <label for="mealTime">Meal Time</label>
		        <input type="text" id="mealTime" required>
		    </div>
		    <div>
		        <label for="menuItems">Menu Items</label>
		        <input type="text" id="menuItems" required>
		    </div>
		    <button type="submit">Update</button> 
		    <button type="button" id="addButton">ADD</button>
		</form>
		
		<!-- List -->
		<h2>List</h2>
		<table id="menuTable">
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>Meal Date</th>
		            <th>Meal Time</th>
		            <th>Menu Items</th>
		            <th>Operation</th>
		        </tr>
		    </thead>
		    <tbody>
		        <!-- data-->
		    </tbody>
		</table>


	</div>
