    <div class="container-log">
        <section class="full-width-section-log">

    <div class="container-login">
        <div class="login-wrapper">
            <div class="login-box" id="login-box">
                <h2>Login</h2>

					<form id="login-form">
					    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
					    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
					    <button type="submit">Login</button>
					    <button type="button" onclick="showRegister()">Register</button>
					</form>

            </div>
            <div class="register-box" id="register-box" style="display:none;">
                <h2>Register</h2>
                <form id="register-form">
                    <!-- Form fields -->
                    <input type="text" placeholder="Full Name" required>
                    <input type="address" placeholder="Adress" required>
                    <input type="phone_number" placeholder="Phone Number" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Repeat Password" required>
                    <button type="submit">Register</button>
                    <button type="button" onclick="showLogin()">Back to Login</button>
                </form>
            </div>
            <form action="admin.html">
                <button type="submit">Staff login page</button>
            </form>

        </div>
    
</section>
</div>

<script src="js/log_reg.js"></script>
